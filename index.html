<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Analysis Chart Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        #chart-container {
            width: 100%;
            height: 500px;
        }
        .cohort-cell {
            text-align: center;
            padding: 8px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cohort Analysis Chart Generator</h1>
    <div class="upload-container">
        <label for="file-upload">Upload Cohort Raw Data Excel File:</label>
        <input type="file" id="file-upload" accept=".xlsx">
    </div>
    <div id="chart-container">
        <canvas id="cohort-chart"></canvas>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                generateCohortChart(jsonData);
            };

            reader.readAsArrayBuffer(file);
        }

        function generateCohortChart(data) {
            const cohorts = {};

            data.forEach(user => {
                const cohortMonth = user['Cohort Month'];
                if (!cohorts[cohortMonth]) {
                    cohorts[cohortMonth] = {
                        totalUsers: 0,
                        retention: []
                    };
                }

                cohorts[cohortMonth].totalUsers++;

                Object.keys(user).forEach(key => {
                    if (key.startsWith('Week')) {
                        const weekIndex = parseInt(key.split(' ')[1]) - 1;
                        if (!cohorts[cohortMonth].retention[weekIndex]) {
                            cohorts[cohortMonth].retention[weekIndex] = 0;
                        }
                        cohorts[cohortMonth].retention[weekIndex] += user[key];
                    }
                });
            });

            const labels = Object.keys(cohorts);
            const datasets = [];

            labels.forEach((label, index) => {
                const totalUsers = cohorts[label].totalUsers;
                const retentionRates = cohorts[label].retention.map(count => (count / totalUsers) * 100);
                datasets.push({
                    label: label,
                    data: retentionRates,
                    fill: false,
                    borderColor: `hsl(${index * 30}, 100%, 50%)`,
                    backgroundColor: `hsl(${index * 30}, 100%, 50%)`,
                    borderWidth: 2,
                    tension: 0.1
                });
            });

            const ctx = document.getElementById('cohort-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.map((_, i) => `Week ${i + 1}`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Weeks After Signup'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Retention Rate (%)'
                            },
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
